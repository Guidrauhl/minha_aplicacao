<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Planilha e Fotos</title>
</head>
<body>
    <h1>Envie sua Planilha e Pasta de Fotos</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="planilha">Planilha (Excel):</label>
        <input type="file" name="planilha" required><br><br>

        <label for="fotos">Fotos (ZIP):</label>
        <input type="file" name="fotos" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
